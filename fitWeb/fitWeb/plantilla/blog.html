        </div>

{%block contenido%}

<div class="wrapper">
	<h1>Blog ^.^</h1>

	{%for post in posts%}
	<h2>{{post.title}}</h2>
	<p>Escrito por: {{post.author}} </p>
	<p>{{post.time}}</p>
	<p>{{post.body}}</p>
	<!--<p>{{MEDIA_URL}} </p>-->
	{%endfor%}
</div>
{%endblock%}
